<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Detalhes da Manutenção</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #ffffff;
      font-size: 2em;
      margin-bottom: 20px;
    }

    #info {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      max-width: 600px;
    }

    #info p {
      margin: 10px 0;
      font-size: 1em;
      line-height: 1.5;
    }

    #info p strong {
      color: #ffffff;
    }

    button {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Manutenção teste</h1>
  <div id="info"></div>

  <script src="/script/details-maintenance.js"></script>
